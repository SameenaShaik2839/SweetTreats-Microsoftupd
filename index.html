<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Treats Bakery</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
        }
        .header {
            background: #f5e6cc;
            padding: 20px;
            text-align: center;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .nav a {
            text-decoration: none;
            color: #333;
        }
        .main {
            padding: 20px;
        }
        .featured-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .featured-item img {
            max-width: 200px;
            margin-right: 20px;
        }
        .footer {
            background: #f5e6cc;
            padding: 20px;
            text-align: center;
        }
        /* Add styles for the form */
        .subscribe-form {
            display: flex;
            align-items: center;
        }
        .subscribe-form label {
            margin-right: 10px;
        }
        .subscribe-form input[type="email"] {
            width: 200px;
        }
        .subscribe-form button {
            background: #333;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sweet Treats Bakery</h1>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">Our Story</a>
            <a href="#">Visit Us</a>
            <a href="#">Order Online</a>
        </div>
    </div>
    <div class="main">
        <div class="featured-item">
            <img src="cupcake.jpg" alt="Cupcake">
            <p>Delicious cupcakes made with love.</p>
        </div>
        <div class="featured-item">
            <img src="cookies.jpg" alt="Cookies">
            <p>Homemade cookies for every occasion.</p>
        </div>
        <!-- Add more featured items here -->
    </div>
    <div class="footer">
        <p>Contact us: info@sweettreatsbakery.com</p>
        <p>123 Main St, City, State</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.6789!2d-123.456789!3d12.3456789!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTPCsDIzJzEwLjUiTiAxMjPCsDEyJzUwLjUiVw!5e0!3m2!1sen!2sus!4v1234567890!5m2!1sen!2sus" width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        <form class="subscribe-form">
            <label for="email">Subscribe for special offers:</label>
            <input type="email" id="email" placeholder="Enter your email">
            <button type="submit">Subscribe</button>
        </form>
    </div>
</body>
</html>
